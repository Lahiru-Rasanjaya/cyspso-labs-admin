<div class="AgreementGenerator-container">
    <form>
        <div class="form-grid">
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <div class="date-input">
                    <input type="text" id="start-date" placeholder="Enter Date">
                </div>
            </div>
            <div class="form-group">
                <label for="designation">Designation / Role</label>
                <select id="designation">
                    <option value="software-engineer">Software Engineer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <div class="date-input">
                    <input type="text" id="end-date" placeholder="Enter Date">
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department">
                    <option value="developing">Developing</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="job-type">Job Type</label>
                <select id="job-type">
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <div class="form-group">
                <label for="probation">Probation Period(Months)</label>
                <input type="text" id="probation" placeholder="Enter Amount">
            </div>
            <div class="form-group">
                <label for="salary">Salary**</label>
                <input type="text" id="salary" placeholder="Enter Salary">
            </div>
        </div>
        <div class="button-group">
            <button type="reset" class="reset-btn">Reset</button>
            <button type="button" class="preview-btn" routerLink='/agreement-generator/agreement-preview'>Preview <mat-icon><span class="material-symbols-outlined">visibility</span></mat-icon></button>
            <button type="button" class="export-btn">Export <mat-icon><span class="material-symbols-outlined">system_update_alt</span></mat-icon></button>
        </div>
    </form>
</div>
